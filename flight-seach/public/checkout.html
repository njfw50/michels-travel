<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Booking - Michel's Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        .passenger-form {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .payment-form {
            max-width: 500px;
            margin: 0 auto;
        }
        #card-element {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Michel's Travel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Buscar</a></li>
                    <li class="nav-item"><a class="nav-link" href="/results.html">Resultados</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/checkout.html">Checkout</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item auth-link"><a class="nav-link" href="/register.html">Entrar/Cadastrar</a></li>
                    <li class="nav-item dropdown user-menu" style="display:none;">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Minha conta</a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Minhas reservas</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logoutLink">Sair</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h2 class="mb-4">Complete Your Booking</h2>
        
        <!-- Booking Summary -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Flight Details</h5>
                        <div id="flightSummary">
                            <!-- Flight details will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Price Summary</h5>
                        <div id="priceSummary">
                            <!-- Price details will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Passenger Information -->
        <form id="bookingForm">
            <h3 class="mb-4">Passenger Information</h3>
            <div id="passengerForms">
                <!-- Passenger forms will be inserted here -->
            </div>

            <!-- Payment Information -->
            <h3 class="mb-4">Payment Information</h3>
            <div class="payment-form">
                <div class="mb-3">
                    <label class="form-label">Card Information</label>
                    <div id="card-element"></div>
                    <div id="card-errors" class="text-danger small mt-2"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Complete Booking
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/checkout.js"></script>
</body>
</html>
